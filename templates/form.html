<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sentiment par imad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Analyse de Sentiment</h1>
    <form method="post" action="/">
        <textarea name="text" placeholder="Entrez votre texte ici...">{{ text | safe }}</textarea>
        <button type="submit">Analyser</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>RÃ©sultat de l'analyse :</h2>
        <p><strong>Sentiment :</strong> {{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
